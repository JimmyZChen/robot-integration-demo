spring:
  application:
    name: ruoyi-robot
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
      config:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        file-extension: yml
        group: DEFAULT_GROUP
        # 如果你想和 system 一样支持共享 application 配置，加下面这一段：
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        # 单独 DataId 的方式，也可以用 extension-configs 或直接依赖 ruoyi-robot-dev.yml
        # extension-configs:
        #   - data-id: ruoyi-robot-dev.yml
        #     group: DEFAULT_GROUP
        #     refresh: true
